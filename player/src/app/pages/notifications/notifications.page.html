<ion-header>
  <ion-toolbar color = "success">
    <ion-title>Video</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content  text-center >
  <ion-list>  
    <ion-item button *ngFor = "let track of playlist" (click) = "startVideo(track)" >
      <ion-row >
        <ion-col size="5">
          <ion-img [src]= "track.image"> </ion-img>
        </ion-col>
        <ion-col size="7">
          <ion-label [color] = "track == activeTrack ? 'success' : 'dark' ">
            {{track.name}}
          </ion-label>
        </ion-col>
      </ion-row>
      
  </ion-item>
</ion-list>
</ion-content>

<ion-footer *ngIf= "activeTrack">
  <ion-toolbar color = "dark">
    <ion-row>
      <ion-col size = "12"  color = "light" class= "ion-text-center">
        {{activeTrack.name}}
      </ion-col>     
    </ion-row>
  </ion-toolbar>
</ion-footer>
