<ion-header>
  <ion-toolbar color= "success">
    <ion-title>Settings</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row class= "ion-text-center">
    <ion-col size="12" center>
      <div id="ProfilePic" ><ion-buttons  id="thumbnail"  share="round" color='default' (click)="getPic()"  *ngIf='myPhoto == ""'> <ion-icon name="contact"></ion-icon>  </ion-buttons></div>
       
       <ion-img [src]= "myPhoto"  style="text-align:center;width: 100px; height: 100px;" *ngIf='myPhoto != ""'> </ion-img>
      
    </ion-col>
    <ion-col size="12" center> 
      <ion-button expand="block" share="round" color='success' (click)="logoutAction()">Log Out.</ion-button>
    </ion-col>
  </ion-row>
  
</ion-content>
