<ion-header>
  <ion-toolbar color= "success">
    <ion-title>Settings</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row class= "ion-text-center">
     <ion-col size="12" center>
      <div id="ProfilePic" ><ion-buttons  id="thumbnail"  share="round" color='default' (click)="getPic()"  *ngIf='image == "http://127.0.0.1:8000/public/upload/"'> <ion-icon name="contact"></ion-icon>  </ion-buttons></div>
     <div class="vertical-center">
      <div class="center">
       <ion-img [src]= "image"  style="text-align:center;width: 100px; height: 100px;" *ngIf='image != "http://127.0.0.1:8000/public/upload/"'> </ion-img>     
       </div>   
   </div>

    </ion-col>
    <ion-col size= "12">
    <label>Name: </label><label>{{name}}</label>
    </ion-col>
    <ion-col size= "12">
      <label>Email: </label><label>{{email}}</label>
    </ion-col>
    <ion-col size="12">
      <ion-button expand="block" share="round" color='success' (click)="logoutAction()">Log Out.</ion-button>
    </ion-col>
  </ion-row>
  
</ion-content>
