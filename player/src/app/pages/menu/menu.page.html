<ion-header>
  <ion-toolbar color= "success">
    <ion-title>Music</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list>  
          <ion-item button *ngFor = "let track of playlist" (click) = "start(track)" >
            <ion-label [color] = "track == activeTrack ? 'success' : 'dark' ">
              {{track.name}}
            </ion-label>
        </ion-item>
    </ion-list>
</ion-content>

<ion-footer *ngIf= "activeTrack">
  <ion-toolbar color = "dark">
    <ion-row>
      <ion-col size = "12"  color = "light" class= "ion-text-center">
        {{activeTrack.name}}
      </ion-col>
      <ion-col size = "12"  color = "light" class= "ion-text-center">
        <ion-range #range [(ngModel)]="progress" max="100" color="success" (touchend)="seek()" (mouseup)="seek()">

        </ion-range>
      </ion-col>
      <ion-col size = "12"  color = "light" class= "ion-text-center">

          <ion-button fill = "clear" (click) = "prev()" color="success">
            <ion-icon slot="icon-only" name="skip-backward"></ion-icon>
          </ion-button>

          <ion-button fill = "clear" (click) = "togglePlayer(false)" *ngIf="!isPlaying" color="success">
            <ion-icon slot="icon-only" name="play"></ion-icon>
          </ion-button>

          <ion-button fill = "clear" (click) = "togglePlayer(true)" *ngIf="isPlaying" color="success">
            <ion-icon slot="icon-only" name="pause"></ion-icon>
          </ion-button>

          <ion-button fill = "clear" (click) = "next()" color="success">
            <ion-icon slot="icon-only" name="skip-forward"></ion-icon>
          </ion-button>
        
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-footer>
